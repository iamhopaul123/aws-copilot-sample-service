name: frontend
type: Load Balanced Web Service

http:
  path: '/'
  alias: copilot.penghaoh.com

image:
  build: Dockerfile
  port: 80

cpu: 256       
memory: 512    
count: 1      
exec: true    
network:
  connect: true

platform: linux/arm64

secrets:
  MOCK: ${MOCK_VAR}

environments:
  test:
    count: 1
  prod:
    http:
      alias: v1.copilot.penghaoh.com