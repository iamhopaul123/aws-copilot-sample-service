sudo: required

language: php
php:
  - '7.1'

services:
  - docker

env:
  global:
    - secure: 
    - secure: 

install:
  - composer install --working-dir app

script: true

after_success:
  - docker build -t sanderknape/aws-cognito-app .
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker push sanderknape/aws-cognito-app
